<mat-accordion>
  <mat-expansion-panel *ngFor="let season of seasons">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{ season.name }}
      </mat-panel-title>
      <mat-panel-description>
      </mat-panel-description>
    </mat-expansion-panel-header>
    <mat-list role="list">
      <mat-list-item role="listitem" *ngFor="let episode of season.episodes">
        <app-tv-episode [episode]="episode"></app-tv-episode>
      </mat-list-item>
    </mat-list>
  </mat-expansion-panel>
</mat-accordion>
